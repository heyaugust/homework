<html>

	<head>
		<title>Curry</title>
	</head>
	<script>
		// curry script
		var curryGreeting = function(greeting) {
			return function(name) {
				return greeting + ", " + name;
			}			
		}

	</script>
	<body>		
		<input type="text" id="greeting" placeholder="Enter Greeting">
		<input type="text" id="name" placeholder="Enter Name">
		<button onClick="alert(
			curryGreeting(document.getElementById('greeting').value)
			(document.getElementById('name').value)
		)">
		Currying</button>
	</body>
	
</html>
